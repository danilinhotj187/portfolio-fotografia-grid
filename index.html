<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fotografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Portfólio de Fotografia</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidenav">
            <h2>Navegação Lateral</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>

        <div class="item">
            <p><img src="https://blog.emania.com.br/wp-content/uploads/2015/09/papers.co-ma57-rainy-city-nature-22-wallpaper.jpg" alt="foto rua"></p>
        </div>

        <div class="item">
            <p><img src="https://www.agendadoprodutor.com/blog/wp-content/uploads/2017/01/Conhe%C3%A7a-algumas-fotografias-tiradas-no-mesmo-lugar-por-fot%C3%B3grafos-profissionais-e-amadores-11.jpg" alt="lago com ponte"></p>
        </div>

        <div class="item">
            <p><img src="https://blog.fotoregistro.com.br/wp-content/uploads/2019/01/fotos-profissionais-com-celular.jpeg" alt="floresta"></p>
        </div>

        <div class="item">
            <p><img src="https://blog.emania.com.br/wp-content/uploads/2016/01/fotos-profissionais-panning.jpg" alt="bonde"></p>
        </div>
    </div>

    <footer class="footer">
        <h3>Rodapé</h3>
        <p>Alguma informação adicional pode ser colocada aqui.</p>
        <div class="social-icons">
            <a href="#"><img src="icon1.png" alt="Icone 1"></a>
            <a href="#"><img src="icon2.png" alt="Icone 2"></a>
            <a href="#"><img src="icon3.png" alt="Icone 3"></a>
        </div>
    </footer>
</body>
</html>
